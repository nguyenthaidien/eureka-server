name: Example Self-Hosted Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install

      - name: Run Tests
        run: |
          echo "Running tests..."
          npm test

      - name: Build Project
        run: |
          echo "Building project..."
          npm run build